<html ng-app="AlertListApp">
<head>
    <title>
        Kafka SGSOACS
    </title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/css/materialize.css" rel="stylesheet" type="text/css"/>
    <link href="./css/styles.css" rel="stylesheet"/>
    <script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="/bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
    <script src="/js/alert-list-app.js" type="text/javascript"></script>
    <script src="/js/alert-controller.js" type="text/javascript"></script>
    <script src="/bower_components/socket.io-client/dist/socket.io.js" type="text/javascript"></script>
    <script src="/materialize/js/bin/materialize.js" type="text/javascript"></script>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
</head>
<body ng-controller="AlertCtrl">
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Kafka Streams SGSOACS 2018</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="https://github.com/DavidCorral94/Kafka-SGSOACS">David Corral</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row center">
        <div class="col s4">
            <h4>Producer</h4>
            <div class="card">
                <a class="btn-floating halfway-fab waves-effect waves-light green" ng-click="addEvent()">
                    <i class="material-icons">add</i>
                </a>
                <div class="card-content">
                    <p>Press the button to send a new event.</p>
                    <input id="event" ng-model="event" class="materialize-textarea" required/>
                    <label for="event">Event</label>
                </div>
            </div>
            <div class="card">
                <a class="btn-floating halfway-fab waves-effect waves-light green" ng-click="addEPL()">
                    <i class="material-icons">add</i>
                </a>
                <div class="card-content">
                    <p>Press the button to send a new pattern.</p>
                    <input id="epl" ng-model="epl" class="materialize-textarea" required/>
                    <label for="epl">EPL</label>
                </div>
            </div>
        </div>
        <div class="col s4">
            <h4>Processing</h4>
            <div class="card blue-grey darken-1" ng-repeat="input in inputs track by $index">
                <div class="card-content white-text">
                    <span class="card-title">{{input.type}}</span>
                    <p>{{input.value}}</p>
                </div>
            </div>
        </div>
        <div class="col s4">
            <h4>Detected</h4>
            <div class="card amber darken-3" ng-repeat="alert in alerts track by $index">
                <div class="card-content white-text">
                    <span class="card-title">Complex Event</span>
                    <p>{{alert}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
